name: Auto PR on dspy/day-* branches
on:
  push:
    branches:
      - 'dspy/day-*'
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ github.ref_name }} — update
          commit-message: ${{ github.ref_name }} — update
          branch: ${{ github.ref_name }}
          base: main
          delete-branch: false
